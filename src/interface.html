<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl" style="padding: 20px">
    <table class="ui selectable inverted table">
      <thead>
        <tr>
          <th colspan="3">
            <div class="ui right labeled left icon input">
              <i class="tags icon"></i>
              <input
                ng-model="_newName"
                type="text"
                placeholder="Enter location"
              />
              <a ng-click="addLocation()" class="ui tag label">
                Add Location
              </a>
            </div>
          </th>
        </tr>
        <tr>
          <th>#</th>
          <th>Location</th>
          <th class="right aligned">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="loc in locations track by $index">
          <td><i class="map marker icon"></i>{{ $index + 1 }}</td>
          <td>{{ loc }}</td>
          <td class="right aligned">x</td>
        </tr>
      </tbody>
    </table>
    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function($scope) {
        $scope.addLocation = () => {
          $scope.locations.push($scope._newName);
          $scope._newName = "";
        };
        $scope._newName = "";
        $scope.locations = [];
      });
    </script>
  </body>
</html>
