<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <style rel="stylesheet" href="./static/application.css"></style>
</head>

<body ng-app="myApp" ng-controller="myCtrl"
    style="background: url('https://www.graciaviva.cat/png/big/3/39567_photos-white-background.jpg'); padding: 20px">
    <h1>Best way</h1>
    <hr />
    <table class="ui selectable table">
        <thead class="ui selectable inverted table">
            <tr>
                <th>
                    <div class="ui search">
                        <div class="ui icon input">
                            <input id="newLocIdent" ng-change="isValidLocation()" class="prompt" type="text" placeholder="Search locations..." ng-model="_newName" />
                            <i class="search icon"></i>
                        </div>
                        <button 
                            ng-click="addLocation()" 
                            ng-disabled="_validLoc" 
                            class="ui primary right labeled icon button"
                        >
                            <i class="right arrow icon"></i>
                            Add Location
                        </button>
                        <div ng-click="isValidLocation()" class="results"></div>
                    </div>
                </th>
                <th></th>
                <th class="right aligned">
                    <button ng-if="locations.length == 2" class="circular ui icon button tooltip"
                        ng-click="basicFetch()">
                        <span class="tooltiptext">End Start Location</span>
                        <i class="icon search"></i>
                    </button>
                    <button ng-click="arrayFetch()" ng-if="locations.length > 1"
                        class="circular ui icon button tooltip">
                        <span class="tooltiptext">Location Array</span>
                        <i class="icon audible"></i>
                    </button>
                </th>
            </tr>
            <tr>
                <th>#</th>
                <th>Location</th>
                <th class="right aligned">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="loc in locations track by $index">
                <td><i class="map marker icon"></i>{{ $index + 1 }}</td>
                <td>{{ loc }}</td>
                <td class="right aligned">
                    <button ng-click="deleteLocation($index)" class="circular ui icon button"
                        data-title="Add users to your feed">
                        <i class="icon delete"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <hr />
    <script src="./static/application.js"></script>
</body>

</html>
