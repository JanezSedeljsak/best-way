<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Cookie&display=swap" rel="stylesheet">
</head>

<body ng-app="myApp" ng-controller="myCtrl"
    style="background: url('https://webneel.com/wallpaper/sites/default/files/images/09-2018/12-rain-wallpaper-zeshan-hussain.jpg'); background-size: 100% 100%; padding: 20px">
    <h1 style="font-family: 'Bungee Inline', cursive; display: inline; text-shadow: 2px 2px 4px #000000; font-size: 3.6vw; color: white;">Best Way</h1>
    <h2 style="display: inline; font-size: 3vw; text-shadow: 2px 2px 4px #000000; color: white; font-family: 'Cookie', cursive;">“Better to see something once than hear about it a thousand times”</h2>
    <hr />
    <table style="border: none; background: none;" class="ui selectable table">
        <thead style="background: rgba(19, 69, 102, 0.664)" class="ui inverted selectable table">
            <tr>
                <th>
                    <div class="ui inverted search">
                        <div class="ui inverted icon input">
                            <input style="border-radius: 5px;" id="newLocIdent" ng-change="isValidLocation()" class="inverted prompt" type="text"
                                placeholder="Search locations..." ng-model="_newName" />
                            <i class="search icon"></i>
                        </div>
                        <button ng-click="addLocation()" ng-show="!_validLoc"
                            class="ui inverted right labeled icon button">
                            <i class="right arrow icon"></i>
                            Add Location
                        </button>
                        <div ng-click="isValidLocation()" class="results"></div>
                    </div>
                </th>
                <th></th>
                <th class="right aligned">
                    <button ng-show="locations.length == 2" class="circular inverted ui icon button"
                        ng-click="basicFetch()">
                        <span>End Start Location</span>
                        <i class="icon search"></i>
                    </button>
                    <button ng-click="arrayFetch()" ng-show="locations.length > 1"
                        class="circular ui inverted icon button">
                        <span>Location Array</span>
                        <i class="icon audible"></i>
                    </button>
                </th>
            </tr>
            <tr>
                <th>#</th>
                <th>Location</th>
                <th class="right aligned">Delete</th>
            </tr>
        </thead>
        <tbody style="color: white; background: rgba(97, 97, 97, 0.705)">
            <tr ng-if="locations.length < 2">
                <td colspan="3">
                    <b><h4>Add atleast ({{ 2 - locations.length }}) location/s to call API</h4></b>
                </td>
            </tr>
            <tr ng-repeat="loc in locations track by $index">
                <td><i class="map marker icon"></i>{{ $index + 1 }}</td>
                <td><b>{{ loc }}</b></td>
                <td class="right aligned">
                    <button ng-click="deleteLocation($index)" class="circular ui icon button"
                        data-title="Add users to your feed">
                        <i class="icon delete"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <hr />
    <script src="./static/application.js"></script>
</body>

</html>
